<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }
    header p {
      font-weight: 300;
      opacity: 0.8;
      font-size: 0.95rem;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #111;
      border-radius: 10px;
      border: 1px solid #222;
    }
    section h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      border-bottom: 1px solid #666;
      padding-bottom: 0.3rem;
    }
    .contenido-apunte {
      margin-bottom: 1.5rem;
    }
    .contenido-apunte h4 {
      margin-bottom: 0.5rem;
      color: #bbb;
    }
    .contenido-apunte ul {
      margin-left: 1.2rem;
      list-style: square;
    }
    pre {
      background: #000;
      padding: 0.8rem;
      border-radius: 6px;
      overflow-x: auto;
      border: 1px solid #333;
    }
    code {
      font-family: monospace;
      color: #80ff80;
    }
    .imagen-apunte {
      text-align: center;
      margin: 1rem 0;
    }
    .imagen-apunte img {
      max-width: 40%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #333;
      display: inline-block;
    }
    .video {
      margin-top: 1.5rem;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #222;
    }
    .video h4 {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .video iframe {
      width: 100%;
      height: 280px;
      border-radius: 8px;
    }
    .video a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: #666;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }
    .video a:hover {
      background: #555;
    }
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #111;
      border-top: 1px solid #222;
      opacity: 0.7;
      margin-top: 2rem;
    }
    </style>
    <header>
    <h1>hola</h1>
    </header>
</body>
</html>
